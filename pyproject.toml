[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "poetry-fastapi-docker"
version = "0.1.0"
description = "Minimal Poetry example with Docker Multi-Stage builds"
authors = ["Michael Oliver <mo175@live.com>"]
maintainers = ["svx <sven@leftxs.org>", "jiz <tang.j.joel@gmail.com>"]
package-mode=false


[tool.poetry.dependencies]
python = "^3.9"
fastapi = {version = "0.110", extras = ["standard"]}
gunicorn = "^23.0.0"
uvicorn = "^0.34.0"

[tool.poetry.group.dev.dependencies]
coverage = { version = "5.0.3", extras = ["toml"]}
black = "^19.10b0"
isort = { version = "^4.3.21", extras = ["pyproject"]}
requests = "^2.23.0"
pytest = "^7.1.3"


[tool.poetry.group."dev.dependencies".dependencies]
httpx = "^0.28.1"

[tool.black]
# https://github.com/psf/black
line-length = 88
target_version = ['py38']
exclude = '''
(
  /(
    \.git
    | \.mypy_cache
    | \.pytest_cache
    | htmlcov
    | venv
    | .venv
  )/
)
'''

[tool.isort]
# https://github.com/timothycrosley/isort
# https://github.com/timothycrosley/isort/wiki/isort-Settings
line_length = 88
indent = '    '
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0


[tool.coverage]
# https://github.com/nedbat/coveragepy
    [tool.coverage.run]

    source = ["app"]
    branch = true
    omit = ['']

    [tool.coverage.report]
    exclude_lines = [
        "# noqa",
        "raise NotImplementedError"
    ]
